name: Update Hugging Face Space (crawl + upload)

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:
  push:
    paths:
      - "crawler/**"
      - "hf_space/**"
      - ".github/workflows/update_hf_space.yml"

permissions:
  contents: read

jobs:
  crawl_and_upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install crawler deps
        run: |
          python -m pip install --upgrade pip
          pip install -r crawler/requirements.txt

      - name: Crawl website
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          MAX_PAGES: ${{ secrets.MAX_PAGES }}
        run: |
          python crawler/crawl_site.py

      - name: Upload Space folder to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE_ID: ${{ secrets.HF_SPACE_ID }}
          HF_SPACE_DIR: hf_space
        run: |
          python crawler/upload_to_hf.py
